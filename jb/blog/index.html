{% include JB/setup %}


{% for post in site.posts %}
    <div class="container contentContainer">

    <div class="span9">
      <p><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>{{ post.date | date_to_string }}</p>
      <p>{{ post.content | strip_html | truncatewords: 55 }}</p>
      <p><a href="{{ post.url }}">Read more ...</a></p>
   </div> 
   </div> 


{% endfor %}
